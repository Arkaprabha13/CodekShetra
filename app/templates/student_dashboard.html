{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>student Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Awesome icons (free version)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .logo {
        height: 40px;
        width: auto;
      }

        .mybtn {
          /* font-size: 32px;
          font-weight: 500; */
          /* padding: 20px; */
          background: #ebeef1;
          cursor: pointer;
          border: none;
          border-radius: 50px;
          color: #00a037;
          box-shadow: 10px 10px 10px -1px rgba(10, 99, 169, 0.16),
            -10px -10px 10px -1px rgba(255, 255, 255, 0);
        }
    .mybox{
      height: 50vh;
      width: 50vw;
      max-height: 50vh;
      overflow-y: scroll;
      box-shadow: 10px 5px 5px rgb(41, 15, 15);

    }
    </style>
  </head>

  <body>
    <header>
      
      <!-- place navbar here -->
      <nav
      class="navbar navbar-light bg-light d-flex justify-content-between align-items-center"
    >
      <div class="d-flex gap-1">
        <a class="navbar-brand" href="#">
          <img class="ms-2 logo " height= "24" src="{% static "img/teacher-icon.png" %}" alt="Logo" />
        </a>
        <h5 class="text-success pt-2 mt-1">{{request.user.username}}</h5>
      </div>
      <div class="d-flex gap-1">
        <!-- <a href="/price"
        ><button class="btn btn-outline-primary border-0">
          Add Credits
        </button></a
      > -->
        <div
          class="d-flex gap-1 justify-content-center align-items-center me-4 mybtn"
        >
          <i class="fa-solid fa-money-check-dollar ps-1 pe-2"></i>
          <input
            class="border-0 bg-light pe-2"
            type="button"
            value="{{cred}}"
          />
          <a href="/price"> <i class="fa-solid fa-plus pe-2"></i></a>
        </div>

        <a href="/signout"
          ><button class="btn btn-success me-2 border-0">Sign Out</button></a
        >
      </div>
    </nav>
    {%for msg in messages%}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{msg}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    </header>
    <main
      style="height: 80vh"
      class="d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="mx-auto">Want to connect With</h1>
      <h1 class="text-danger mx-auto">Interviewer ?</h1>

      <!-- search bar -->
      <form action="" method="post">
        {% csrf_token %}
        <div class="container">
          <input type="text" placeholder="Topic..." name="topic" id="topic" />
          <input
            type="date"
            placeholder="Interview date"
            name="date"
            id="date"
          />
          <!-- this is a comment -->
          <input
            type="time"
            placeholder="Interview Time"
            name="time"
            id="time"
          />
          <input
            type="number"
            name="duration"
            placeholder="Duration in min"
            id="duration"
            oninput="validateInput()"
          />
        </div>

        <br />
        <input
          class="btn btn-outline-primary d-block mx-auto"
          type="submit"
          name="req"
          id=""
          value="Send Request"
        />
      </form>

      <div class="mybox" id="aibot">

      </div>

      <div class="mybox" id="interviewlist">

      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      function validateInput() {
        var inputElement = document.getElementById("duration");
        var inputValue = inputElement.value;

        // Check if the input is a negative number
        if (parseFloat(inputValue) < 0) {
          // If negative, set the input value to 0
          inputElement.value = 0;
        }
      }
    </script>
  </body>
</html>
