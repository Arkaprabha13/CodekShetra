{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>]student Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"

      <nav

      >
        <div>
          <a class="navbar-brand" href="#">

              alt=""
              width="30"
              height="24"
            />
          </a>
          <input type="button" value="credits - {{}}" />
        </div>
        <form action="">
          <input class="btn" type="submit" value="Add Credit" />

            ><button class="btn btn-success me-5">Sign Out</button></a
          >
        </form>
      </nav>
    </header>
    <main
      style="height: 80vh"

    >
      <h1 class="mx-auto">Want to connet With</h1>
      <h1 class="text-danger mx-auto">Interviewer ?</h1>

      <!-- search bar -->
      <input type="text" placeholder="Topic..." id="Topic" />
      <br />
      <form action="">
        <input class="btn btn-outline-primary" type="submit" name="" id="" value="Connect" />
      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script

    ></script>
