{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>student Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .logo {
        height: 40px;
        width: auto;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav
        class="navbar navbar-light bg-light d-flex justify-content-between align-items-center"
      >
        <div>
          <a class="navbar-brand" href="#">
            <img class="ms-2 logo" src="{% static "img/teacher-icon.png" %}"
            alt="Logo" />
          </a>
          <input
            class="border-0 bg-light"
            type="button"
            value="credits : {{cred}}"
          />
        </div>
        <div>
          <a href="/price"
            ><button class="btn btn-outline-primary border-0">
              Add Credits
            </button></a
          >
          <a href="/signout"
            ><button class="btn btn-success me-5 border-0">Sign Out</button></a
          >
        </div>
      </nav>
    </header>
    <main
      style="height: 80vh"
      class="d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="mx-auto">Want to connet With</h1>
      <h1 class="text-danger mx-auto">Interviewer ?</h1>

      <!-- search bar -->
      <form action="" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Topic..." id="Topic" />
        <br />
        <input
          class="btn btn-outline-primary"
          type="submit"
          name="req"
          id=""
          value="Send Request"
        />
      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
